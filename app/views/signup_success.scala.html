@(user: is.ru.honn.rustagram.domain.User)
@import play.api.Play.current


@main(title = "Signup", nav = "signup") {

    <h2>Your details:</h2>

   <p><b>Name:</b> @user.getUsername()<p>
    <p><b>Display name:</b> @user.getDisplayName()<p>
    <p><b>Password:</b> @user.getPassword()<p>
    <p><b>Email:</b> @user.getEmail()<p>

        <a href="@routes.SessionController.loginForm" class="nice small radius blue button">Login</a>


}
